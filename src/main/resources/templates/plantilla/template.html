<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymelesf.org">
<head th:fragment="head">
    <meta charset="UTF-8">
    <title>CRUD CLIENTES</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">


</head>
<body>
<!--BARRA DE NAVEGACION -->
<header th:fragment="header">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">


            <div class="container-fluid">
                <a class="navbar-brand" href="#">  <strong>My Empresa</strong></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" th:href="@{/}">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/views/clientes/}">Clientes</a>

                    </ul>

                </div>
            </div>
        </div>
    </nav>

    <!--  mensajes -->
    <div class="alert alert-success alert-dismissible" th:if="${success != null}">
        <label th:text="${success}"></label>


    </div>

    <div class="alert alert-danger alert-dismissible" th:if="${error != null}">
        <label th:text="${error}"></label>


    </div>

    <div class="alert alert-warning alert-dismissible" th:if="${warning != null}">
        <label th:text="${warning}"></label>


    </div>

    <div class="alert alert-info alert-dismissible" th:if="${info != null}">
        <label th:text="${info}"></label>


    </div>


</header>

<!--CONTENIDO    -->
<div class="container"></div>

<!--PIE DE PAGINA -->
<footer th:fragment="footer" class="bg-dark text-white text-center fixed-bottom">
    <div class="container">
        <p>Copyright jcah&copy; - 2021</p>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
            integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"
            integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT"
            crossorigin="anonymous"></script>


</footer>
</body>
</html>
