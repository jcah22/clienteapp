<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="plantilla/template :: head">
</head>
<body>
<header th:replace="plantilla/template :: header"></header>
<div class="container">
    <h1 th:text="${titulo}"></h1>
</div>

        <div class="container">
            <a class="btn btn-primary btn-sm mb-3" th:href="@{/views/clientes/create}" th:text="'Nuevo Cliente'" th:title="'Crear Nuevo Registro'"></a>

            <table class="table table-dark table-striped border-top border-right border-bottom border-left">
                <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">NOMBRES</th>
                    <th scope="col">APELLIDOS</th>
                    <th scope="col">TELEFONO</th>
                    <th scope="col">CORREO</th>
                    <th scope="col">CIUDAD</th>
                    <th scope="col">EDITAR</th>
                    <th scope="col">ELIMINAR</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="cli :${clientes}">
                    <th scope="row" th:text="${cli.id}"></th>
                    <td th:text="${cli.nombres}"></td>
                    <td th:text="${cli.apellidos}"></td>
                    <td th:text="${cli.telefono}"></td>
                    <td th:text="${cli.email}"></td>
                    <td th:text="${cli.ciudad.ciudad}"></td>
                    <td>
                        <a class="btn btn-success btn-sm " th:href="@{/views/clientes/edit/} + ${cli.id}" th:text="'Editar'" title="Editar Registro"></a>
                    </td>
                    <td>
                        <a class="btn btn-danger btn-sm " th:href="@{/views/clientes/delete/} + ${cli.id}" th:text="'Eliminar'" title="Eliminar Registro"
                        onclick="return confirm('estas seguro de eliminar el registro de manera permanente ?');"
                        ></a>
                    </td>
                </tr>


                </tbody>
            </table>

        </div>




<footer th:replace="plantilla/template:: footer"></footer>
</body>
</html>
